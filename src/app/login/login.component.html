

<div class="login">
  <form class="loginForm" action="/api/authentication" method="post">
    Username: <input type="text" placeholder="entrer votre addresse email"><br>
    Password: <input type="password" placeholder="entrer votre mot de passe"><br>
    <button type="submit" (click)="loginForm()">Login</button>
  </form>
  <div class="inscription">
    <a (click)="inscription()"></a>
  </div>
</div>
